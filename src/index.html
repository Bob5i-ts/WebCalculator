<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="../libs/jquery-3.6.0.slim.min.js"></script>
    <script src="../libs/decimal.light.min.js"></script>
    <script src="calc.js" defer></script>
    <title>Web calculator</title>
</head>

<body>
    <main>
        <fieldset class="display" disabled="true">
            <input type="text" id="num1" placeholder="0" />
            <input type="text" id="sign" />
            <input type="text" id="num2" />
            <input type="text" id="result" />
        </fieldset>
        <div class="keypad">
            <button class="btn percent">%</button>
            <button class="btn sqrt">&Sqrt;x</button>
            <button class="btn sign">^</button>
            <button class="btn clear">C</button>
            <button class="btn del">&xlArr;</button>
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn sign">mod</button>
            <button class="btn sign plus">+</button>
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn sign">/</button>
            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn sign">*</button>
            <button class="btn equal">=</button>
            <button class="btn negate">+/-</button>
            <button class="btn digit">0</button>
            <button class="btn dot">.</button>
            <button class="btn sign">-</button>
        </div>
    </main>
</body>

</html>
