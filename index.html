<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web calculator</title>
</head>

<body>
    <main>
        <div class="display">
            <fieldset disabled="true">
                <input type="text" name="disp" id="num1" value=" 123">
                <input type="text" name="disp" id="sign" value="+">
                <input type="text" name="disp" id="num2" value=" -0.35">
                <input type="text" name="disp" id="equal" value="=">
                <input type="text" name="disp" id="result" value="121.0">
            </fieldset>
        </div>
        <div class="keypad">
            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn sign">/</button>
            <button class="btn del">--</button>
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn sign">*</button>
            <button class="btn clear">CE</button>
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn sign">-</button>
            <button class="btn equal">=</button>
            <button class="btn">+/-</button>
            <button class="btn digit">0</button>
            <button class="btn">.</button>
            <button class="btn sign">+</button>
        </div>
    </main>
</body>

</html>
