<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web calculator</title>
</head>

<body>
    <div>
        <main>
            <div>
                <fieldset disabled="true">
                    <input type="text" name="disp" id="num1" value=" 123">
                    <input type="text" name="disp" id="sign" value="+">
                    <input type="text" name="disp" id="num2" value=" -0.35">
                    <input type="text" name="disp" id="equal" value="=">
                    <input type="text" name="disp" id="result" value="121.0">
                </fieldset>
            </div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
        </main>
    </div>
</body>

</html>
